<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="passwordContainer">
            <div class="passwordTitle">Random Password Generator</div>
            <div class="passwordInput">
                <input type="text" placeholder="Create Password" readonly ><i class="fa fa-copy" style="font-size:36px; margin-top: 0.8rem; margin-left: -3rem; justify-self: flex-end;color:black"></i>
            </div>
            
            <div class="buttons">
                <button class="generate">Generate</button>
                <!-- <button class="copy">Copy</button> -->
            </div>
                
                
        </div>
    </div>
    <div class="notification"></div>
    <script src="app.js"></script>
</body>
</html>
